info:
  title: 'City of Helsinki nature database API (LTJ)'
  description: |-
      LTJ is a backend service for storing and retrieving data about important
      natural sites and observations thereof. This information is structured
      along the form of a database developed in the City of Helsinki during
      several years. It is not particularly specific to Helsinki and should be
      usable elsewhere as well.

  termsOfService: |-
      Term of service here

  license: ''
  contact: ''
  version: v1


servers:
  - description: City of Helsinki nature database development server
    url: https://ltj.dev.hel.ninja/ltj-dev/v1/,


paths:
  /abundance/:
    get:
      operationId: listAbundances
      description: Abundance information for observation
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Abundance'
          description: Paginated list of observation abundancies
      tags:
      - v1

  /abundance/{id}/:
