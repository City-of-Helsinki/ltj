components:

  schemas:
    Abundance:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          readOnly: true
          description: Direct url to abundance object
        value:
          type: string
          nullable: true
          maxLength: 5
          description: Short numeral description of abundance
        explanation:
          type: string
          nullable: true
          maxLength: 50
          description: Short textual description of abundance
        source:
          type: string
          nullable: true
          maxLength: 50
          description: Source for abundance definition ie. person or publication name

    BreedingDegree:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          readOnly: true
          description: Direct url to breeding degree object
        value:
          type: string
          nullable: true
          maxLength: 50
          description: Values 1-8
        explanation:
          type: string
          nullable: true
          maxLength: 50
          description: Short description of breeding degree type
        source:
          type: string
          nullable: true
          maxLength: 50
          description: Source for breeding degree definition ie. person or publication

    Feature:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 80
        fid:
          type: string
          nullable: true
          maxLength: 10
        feature_class:
          type: string
        geometry:
          type: string
          description: Point or area polygon in EPSG:4326 (WGS 84) geodesy system
        description:
          type: string
          nullable: true
          maxLength: 255
        notes:
          type: string
          nullable: true
          maxLength: 255
        active:
          type: boolean
        created_time:
          type: string
          format: date
          readOnly: true
        last_modified_time:
          type: string
          format: date-time
          readOnly: true
        number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        area:
          type: number
          readOnly: true
        text:
          type: string
          readOnly: true
        values:
          type: array
          items:
            type: string
          readOnly: true
        publications:
          type: array
          items:
            type: string
          readOnly: true
        observations:
          type: array
          items:
            type: string
        habitat_type_observations:
          type: array
          items:
            type: string
        links:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              url:
                type: string
                readOnly: true
              link:
                type: string
                nullable: true
                maxLength: 4000
              text:
                type: string
                nullable: true
                maxLength: 4000
              link_type:
                type: string
                readOnly: true
              ordering:
                type: integer
                maximum: 2147483647
                minimum: -2147483648
              link_text:
                type: string
                nullable: true
                maxLength: 100
              protection_level:
                enum:
                - 1
                - 2
                - 3
                type: integer
                minimum: -2147483648
                maximum: 2147483647
              feature:
                type: string
            required:
            - feature
        square:
          type: object
          properties:
            url:
              type: string
              readOnly: true
            number:
              type: string
              nullable: true
              maxLength: 10
            degree_of_determination:
              type: integer
              maximum: 2147483647
              minimum: -2147483648
              nullable: true
            additional_info:
              type: string
              nullable: true
              maxLength: 255
            feature:
              type: string
          required:
          - feature
        protection:
          type: object
          properties:
            url:
              type: string
              readOnly: true
            reported_area:
              type: string
              nullable: true
              maxLength: 50
            land_area:
              type: string
              nullable: true
              maxLength: 50
            water_area:
              type: string
              nullable: true
              maxLength: 50
            hiking:
              type: string
              nullable: true
              maxLength: 255
            regulations:
              type: string
              nullable: true
              maxLength: 255
            additional_info:
              type: string
              nullable: true
              maxLength: 255
            criteria:
              type: array
              items:
                type: string
              readOnly: true
            conservation_programmes:
              type: array
              items:
                type: string
              readOnly: true
            feature:
              type: string
          required:
          - feature
        transactions:
          type: array
          items:
            type: string
          readOnly: true
        protection_level:
          enum:
          - 1
          - 2
          - 3
          type: integer
          minimum: -2147483648
          maximum: 2147483647
      required:
      - feature_class
      - geometry
      - observations
      - habitat_type_observations
      - links
      - square
      - protection
